<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <style>
        #body > div > div{
            width: 25px;
            height: 25px;
            background-color: lawngreen;
            border: solid 1px;
        }
        #body > div {
            display: flex;
        }
    </style>
</head>
<body>
    <button class="start-button" id="start-button">start</button>
    <div id="body"></div>
</body>
<script>
    const body = document.getElementById("body");
    const startButton = document.getElementById("start-button")
    const length = 28;
    const height = 28;
    const speed = 250;
    let started = false;

    let xPos = Math.trunc(length / 2)
    let yPos = Math.trunc(height / 2)
    let direction = "right"

    const snakeInitialLength = 5;
    let score = 0;
    let snakeBody = [{x: xPos, y: yPos}]

    let interval;

    draw();
    startButton.addEventListener("click", ()=>{
        if(!started){
            interval = setInterval(draw, speed)
            started = true
        }

    })


    document.addEventListener("keydown", (e) => {
        switch(e.key){
            case 'w':
            direction = "up";
            break;
            case 'd':
            direction = "right";
            break;
            case 's':
            direction = "down";
            break;
            case 'a':
            direction ="left";
            break;
        }
    })

    function draw(){
        let alternateColor = true;
        changePosition()
        removeAllChildNotes(body)
        for(let y = 0; y < height; y++){
            const row = document.createElement("div");
            for(let x = 0; x < length ; x++){
                const cell = document.createElement("div");
                if(alternateColor) cell.style.backgroundImage = "#00cc00"
                alternateColor = !alternateColor
                cell.id = `${x}-${y}`
                if(xPos === x && yPos === y){
                    cell.style.backgroundColor = "red"
                }
                row.append(cell)
            }
            body.append(row)
        }

        if(xPos < -1 || xPos > length || yPos < -1 || yPos > height){
        console.log("death")
        clearInterval(interval)
    }
    
    snakeBody.push({x:xPos, y:yPos})

    const snake = []
    for(let i = snakeBody.length - 1; i > snakeBody.length - (snakeInitialLength + score) && i > 0; i--){
        snake.push(snakeBody[i])
    }

    snake.forEach(part => {
        document.getElementById(`${part.x}-${part.y}`).style.backgroundColor = "blue" 
    })

    }
    
    function changePosition(){
        switch(direction){
            case "up":
            yPos--;
            break;
            case "right":
            xPos++;
            break;
            case "down":
            yPos++;
            break;
            case "left":
            xPos--;
            break;
        }
    }

    function removeAllChildNotes(parent) {
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
    }
</script>
</html>
